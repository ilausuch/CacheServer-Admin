<!DOCTYPE html>
<html>
    <head>
        <title>CacheServer Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Angular -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.6.1/angular-translate.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Moment -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
        
        <!-- Modal -->
        <script type="text/javascript" src="resources/js/ilModal.min.js"></script>
        
        <!-- Inputs -->
        <script type="text/javascript" src="resources/js/ilInput.min.js"></script>
        
        <!-- CacheClient -->
        <script type="text/javascript" src="resources/js/CacheClient.js"></script>
        
        <!-- app -->
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-app="app" ng-controller="MainController as mc">
        <div class="leftbar" ng-include="'templates/leftbar.html'"></div>
        
        <div class="content" ng-if="mc.menu=='connection'" ng-include="'templates/connection.html'"></div>
        
        <div class="content" ng-if="mc.menu=='cache' && mc.submenu=='version'" ng-include="'templates/version.html'"></div>
        <div class="content" ng-if="mc.menu=='cache' && mc.submenu=='banks'" ng-include="'templates/banks.html'"></div>
        
        <link href="styles.css" rel="stylesheet">
    </body>
</html>
